<!-- desktop -->
<div class="my-container" fxHide.lt-sm="true">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let user" [routerLink]="['./' + user.id]"> {{user.email}} </td>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let user" [routerLink]="['./' + user.id]"> {{user.firstName}} </td>
    </ng-container>
    
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Surname</th>
      <td mat-cell *matCellDef="let user" [routerLink]="['./' + user.id]"> {{user.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
      <td mat-cell *matCellDef="let user" [routerLink]="['./' + user.id]"> {{user.type}} </td>
    </ng-container>

    <ng-container matColumnDef="freeDaysLeft">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Remaining free days</th>
      <td mat-cell *matCellDef="let user" [routerLink]="['./' + user.id]"> {{user.freeDaysLeft}} </td>
    </ng-container>

    <ng-container matColumnDef="norm">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Norm</th>
      <td mat-cell *matCellDef="let user" [routerLink]="['./' + user.id]"> {{user.norm}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumnsDesktop"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsDesktop;"></tr>
  </table>
</div>
