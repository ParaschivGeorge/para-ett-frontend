<div> 
  <mat-toolbar color="primary">
    <div fxShow="true" fxHide.gt-sm="true">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>

    <img routerLink="/home" fxHide.lt-md="true" class="logo" src="../../assets/logo.png" alt="PW-Cinema">  
    <span class="welcome">Hello, Dummy!</span>
    <span class="fill-remaining-space"></span>    
    <mat-icon fxHide.gt-sm="true" class="logout-mobile">meeting_room</mat-icon>
    <img fxHide.gt-sm="true" class="logo" src="../../assets/logo.png" alt="PW-Cinema">  
    
    <div fxShow="true" fxHide.lt-md="true">
      <a mat-button routerLink="/start">Start</a>
      <a mat-button routerLink="/register-company">Reg Comp</a>
      <a mat-button routerLink="/login">Login</a>
      <a mat-button routerLink="/activation">Activation</a>
      <a mat-button routerLink="/mass-register">M reg</a>
      <a mat-button routerLink="/companies">Companies</a>
      <a mat-button routerLink="/users">Users</a>
      <a mat-button routerLink="/projects">Projects</a>
      <a mat-button routerLink="/free-days">F days</a>
      <a mat-button routerLink="/leave-requests">L req</a>
      <a mat-button routerLink="/timesheet-records">TS R</a>
      <button mat-raised-button>Logout</button>
    </div>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill class="content" hasBackdrop="false" >
    <mat-sidenav color="primary" #sidenav fxLayout="column" mode="over" opened="false" fxHide.gt-sm="true">
      <div fxLayout="column">
        <a mat-button routerLink="/start">Start</a>
        <a mat-button routerLink="/register-company">Reg Comp</a>
        <a mat-button routerLink="/login">Login</a>
        <a mat-button routerLink="/activation">Activation</a>
        <a mat-button routerLink="/mass-register">M reg</a>
        <a mat-button routerLink="/companies">Companies</a>
        <a mat-button routerLink="/users">Users</a>
        <a mat-button routerLink="/projects">Projects</a>
        <a mat-button routerLink="/free-days">F days</a>
        <a mat-button routerLink="/leave-requests">L req</a>
        <a mat-button routerLink="/timesheet-records">TS R</a>
      </div>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
