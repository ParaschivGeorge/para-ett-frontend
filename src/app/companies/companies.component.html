<div *ngFor="let company of companies">
  <p>{{company.id}}</p>
  <p>{{company.name}}</p>
  <p>{{company.description}}</p>
  <button mat-button color="warn" (click)="deleteCompany(company.id)">Delete</button>
  <button mat-button color="accent" [routerLink]="['./' + company.id]">View</button>
</div>
