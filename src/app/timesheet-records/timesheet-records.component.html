<div class="my-container">
  <div class="calendar-selector">
    <button class="arrow-button" mat-stroked-button mat-raised-button (click)="previous()">&#60;</button>
    <mat-form-field appearance="outline" class="month-select">
      <mat-select placeholder="Month" [formControl]="monthFormControl" name="month">
        <mat-option *ngFor="let monthNb of monthsNumbers" [value]="monthNb">
          {{months[monthNb]}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <button class="arrow-button" mat-stroked-button mat-raised-button (click)="next()">&#62;</button>
  </div>
  <div>
    <div *ngFor="let header of headers" class="header">{{header}}</div>
    <div *ngFor="let week of calendar">
      <div *ngFor="let project of projects">
        <div>
          <p class="project-name">{{project.name}}</p>
          <mat-form-field appearance="outline"  *ngFor="let day of week" class="calendar-input">      
            <mat-label>{{day === -1 ? null : day}}</mat-label>
            <input matInput [formControl]="getFormControl(day, project)"
              [errorStateMatcher]="matcher">
          </mat-form-field>
        </div>
      </div>
    </div>
    <button mat-raised-button color="primary" (click)="submit()">Submit</button>
    <button mat-raised-button color="accent" (click)="toggleWeekends()">Toggle weekends</button>
  </div>  
</div>
